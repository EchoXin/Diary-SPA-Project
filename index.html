<!DOCTYPE html>
<html>
    <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">



      <title>EchoDiary</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href='#mydiary' class="navbar-brand">Echo Diary</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class = "before-sign-in">
                        <a href='#' data-toggle="modal" data-target='#sign-in'>Sign in</a>
                    </li>
                    <li class = "before-sign-in">
                        <a href='#' data-toggle="modal" data-target='#sign-up'>Sign up</a>
                    </li>
                    <li class = "after-sign-in hide">
                      <a href='#' id='my-diary'>My diary</a>
                    </li>
                    <li class = "after-sign-in hide">
                      <a href='#' id='new-diary'>New diary</a>
                    </li>
                    <li class = "after-sign-in hide">
                        <a href='#' id='sign-out'>Sign out</a>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- sign-up -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          <form class="sign-up-form">
            <input type='text' class='email' name="credentials[email]" placeholder="Email"><br>
            <input type='password' class='password' name="credentials[password]" placeholder="Password"><br>
            <input type='password' class='confirm-password' name="credentials[password_confirmation]" placeholder="Comfirm Password">
            <div class="modal-footer">
              <input type="submit" class="btn btn-default sign-up-submit"  value="Sign up!">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- sign-in -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-in-form">
                <input type='text' name="credentials[email]" class='email' placeholder="Email">
              <input type='password' name="credentials[password]" class='password' placeholder="Password">
            <div class="modal-footer">
              <input type="submit" value="Sign in!" class="btn btn-default sign-in-submit">
            </div>
            </form>
          </div>
        </div>
      </div>


    <!-- Full Width Image Header -->
    <header class="header-image before-sign-in">
        <div class="headline">
            <div class="container">
                <h1 id='welcome'>Echo Diary</h1>
                <h2>Record Your Life From Here</h2>
            </div>
        </div>
    </header>

    <ul class="my-diary after-sign-in list-group">

    </ul>

    <div class="new-diary hide after-sign-in">

    <form class="form new-diary-form">

    <p class="title">
        <input type="text" name="title" id="title" />
        <label for="name">Title</label>
    </p>


    <p class="text">
        <textarea type="text" class="textarea" name="content"></textarea>
    </p>




    <p class="submit">
        <input type="submit" value="Submit" />
    </p>



</form>

</div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>




    </body>
</html>
