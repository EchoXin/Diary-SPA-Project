<!DOCTYPE html>
<html>
    <head>

      <title>EchoDiary</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">''</span>
                    <span class="icon-bar">''</span>
                    <span class="icon-bar">''</span>
                </button>
                <a href='#home' class="navbar-brand" id='home-logo'>Echo Diary</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class = "before-sign-in">
                        <a href='#' data-toggle="modal" data-target='#sign-in'>Sign in</a>
                    </li>
                    <li class = "before-sign-in">
                        <a href='#' data-toggle="modal" data-target='#sign-up'>Sign up</a>
                    </li>
                    <li class = "after-sign-in hide">
                      <a href='#' id='my-diary'>My diary</a>
                    </li>
                    <li class = "after-sign-in hide">
                      <a href='#' id='new-diary'>New diary</a>
                    </li>
                    <li class = "after-show-diary edit hide">
                      <a href='#' id='edit-diary'>Edit diary</a>
                    </li>
                    <li class = "after-show-diary edit hide">
                      <a href='#' data-toggle="modal" data-target='#delete-diary'>Delete diary</a>
                    </li>
                    <li class = "after-sign-in hide">
                        <a href='#' data-toggle="modal" data-target='#change-password'>Change password</a>
                    </li>
                    <li class = "after-sign-in hide">
                        <a href='#' id='sign-out'>Sign out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- sign-up -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          <form class="sign-up-form">
            <input type='text' name="credentials[email]" class='email' placeholder="Username"><br>
            <input type='password' class='password' name="credentials[password]" placeholder="Password"><br>
            <input type='password' class='confirm-password' name="credentials[password_confirmation]" placeholder="Confirm Password">
            <div class="modal-footer">
              <input type="submit" class="btn btn-default sign-up-submit"  value="Sign up!">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- sign-in -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-in-form">
              <input type='text' name="credentials[email]" class='email' placeholder="Username">
              <input type='password' name="credentials[password]" class='password' placeholder="Password">
              <div class="modal-footer">
                <input type="submit" value="Sign in!" class="btn btn-default sign-in-submit">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- change password -->
      <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="change-password" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="change-password-form">
              <input type='password' name='passwords[old]' placeholder="Old Password"><br>
              <input type='password' name='passwords[new]' placeholder="New Password"><br>
            <div class="modal-footer">
              <input type="submit" value="Change password!" class="btn btn-default change-password-submit">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- delete confirm -->
      <div class="modal fade" id="delete-diary" tabindex="-1" role="dialog" aria-labelledby="delete-diary" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
            <p>Do You Really Want to Delete This ?</p>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" aria-hidden="true" class="btn secondary">Cancel</a>
              <a href="#" data-dismiss="modal" aria-hidden="true" class="btn secondary" id="delete-diary-submit">Delete</a>
            </div>
          </div>
        </div>
      </div>


    <!-- Full Width Image Header -->
    <header class="header-image before-sign-in before-show-diary">
        <div class="headline">
            <div class="container">
                <h1 id='welcome-user'>Echo Diary</h1>
                <h2 id='welcome-sign'>Record your life from here</h2>
            </div>
        </div>
    </header>

    <!-- show all diary -->
    <ul class="my-diary after-sign-in list-group">
    </ul>

    <!-- create new diary  -->
    <div class='new-diary after-sign-in'>
    </div>

    <!-- edit old diary -->
    <div class="edit-diary">
    </div>


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </body>
</html>
